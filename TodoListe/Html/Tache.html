<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page des taches</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

          crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1>Tache</h1>
    <form class="form-group">
        <div>
            <div class="form-group">
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="Nom"/>
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="Categorie">Categories</label>
                <select class="form-control" id="Categories"></select>
            </div>
        </div>
            <button class="btn btn-primary" onclick="return Enregistrer()">Enregistrer</button>
    </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>


    <script>
        function Enregistrer() {
            //var form = document.getElementsByTagName('form');
            //if (form.checkValidity()) {
            //   alert("~")
            }

        function Loadcategories() {
            $.ajax({
                url: '/api/categories',
                success: function (categories) {
                    var select = $("#Caategorie");
                    select.empty();
                    select.append($('<option></option>')); // element vide

                    for (categorie of categories) {
                        var option = $('<option></option>');
                        option.val(categorie.ID);
                        option.text(categorie.Nom);
                        option.append(option);
                    }
                }
            });
        }

        Loadcategories();
    </script>

</body>
</html>
